<html>
    <head>
        <title>My table</title>
    </head>
<body>
    <table border="1" style="text-align: center">
        <caption><i>A test table with merged cells</i></caption>
        <tr>
            <th rowspan="2" colspan="1">Gender</th>
            <th rowspan="1" colspan="2">Average</th>
            <!-- <th rowspan="1" colspan="0">Average</th> -->
            <th rowspan="2" colspan="1">Red eyes</th>
        </tr>
        <tr>
            <!-- <th rowspan="0" colspan="1">Gender</th> -->
            <th rowspan="1" colspan="1">height</th>
            <th rowspan="1" colspan="1">weight</th>
            <!-- <th rowspan="0" colspan="1">Red eyes</th> -->
        </tr>
        <tr>
            <th rowspan="1" colspan="1">Males</th>
            <td rowspan="1" colspan="1">1.9</td>
            <td rowspan="1" colspan="1">0.003</td>
            <td rowspan="1" colspan="1">40%</td>
        </tr>
        <tr>
            <th rowspan="1" colspan="1">Females</th>
            <td rowspan="1" colspan="1">1.7</td>
            <td rowspan="1" colspan="1">0.002</td>
            <td rowspan="1" colspan="1">43%</td>
        </tr>



    </table>
</body>
</html>
